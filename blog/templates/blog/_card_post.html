<div class="col d-flex align-items-stretch">
  <article class="card d-flex flex-column w-100 h-100 shadow-sm border-0 rounded-4" aria-labelledby="post-title-{{ forloop.counter }}">
    
    <!-- CabeÃ§alho -->
    <div class="card-header d-flex justify-content-between align-items-center bg-white border-bottom-0 rounded-top-4 px-4 py-3">
      <time class="text-muted small mb-0" datetime="{{ post.criado_em|date:'Y-m-d' }}">{{ post.criado_em|date:"d/m/Y" }}</time>
      {% if post.categoria %}
        <span class="badge bg-azul-100 text-uppercase fw-semibold rounded-pill small" aria-label="Categoria {{ post.categoria.nome }}">
          {{ post.categoria.nome }}
        </span>
      {% endif %}
    </div>

    <!-- Corpo -->
    <div class="card-body d-flex flex-column px-4 py-3">
      <h3 id="post-title-{{ forloop.counter }}" class="card-title fw-bold text-dark h5 mb-2">
        {{ post.titulo }}
      </h3>
      <p class="card-text text-muted mb-4 flex-grow-1" style="line-height: 1.6;">
        {{ post.conteudo|safe|truncatewords:50 }}
      </p>
      <div class="mt-auto">
        <a href="{% url 'detalhe_post' post.slug %}" class="btn btn-sm btn-rosa-100 rounded-pill px-4" aria-label="Leia mais sobre {{ post.titulo }}">
          Leia mais
        </a>
      </div>
    </div>
    
  </article>
</div>
